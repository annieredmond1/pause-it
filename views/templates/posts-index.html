  <section ng-class="class" id="main">
    <div class="container text-center heading">
      <h1>Pause It</h1>
      <h3>Stop, take a deep breath, and share what you're feeling.</h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form ng-submit="createPost(post, comment)">
            <div class='form-group'>
              <textarea class='form-control' ng-model="post.content" required autofocus></textarea> 
            </div>
            <button type="submit" ng-click="changeBackground()" class='btn btn-default pull-right'>Share</button>
          </form>
        </div>
      </div>
    </div> 
  </section>
  

<section class="posts">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="header">
        <h1>What other people are feeling:</h1>
      </div>
      <ul class='list-group'>
        <li ng-repeat="post in posts" class='list-group-item'>
          {{post.content}}
          <a href="#" class='pull-right' ng-click="showComment(post, $index)">
                Respond
          </a>
          <form ng-hide="hidden" ng-submit="createComment(post, $index)">
            <div class='form-group'>
              <textarea class='form-control' ng-model="comment.content" required autofocus></textarea> 
            </div>
            <button type="submit" class='btn btn-default pull-right'>Share</button><br>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
</section>
